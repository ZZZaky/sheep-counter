{% extends "base.html" %}
{% block content %}
<h2>История запросов</h2>

<button id="downloadReport">Создать Excel отчет</button>
<br><br>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Дата</th>
            <th>Изображение</th>
            <th>Количество овец</th>
        </tr>
    </thead>
    <tbody>
        {% for rec in records %}
        <tr>
            <td>{{ rec.id }}</td>
            <td>{{ rec.date }}</td>
            <td><img src="/{{ rec.image_path }}" alt="sheep" style="height:80px;"></td>
            <td>{{ rec.sheep_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    document.getElementById('downloadReport').addEventListener('click', () => {
        window.location.href = '/download_report';
    });
</script>
{% endblock %}
